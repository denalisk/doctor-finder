<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/styles.css" charset="utf-8">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Germbusters</title>
  </head>
  <body class="container">
    <div class="title-area">
      <h1>Who You Gonna Call?</h1>
      <img src="content/logo.png" alt="The Germbusters Logo" />
    </div>
      <form class="basic-form" id="main-form">
        <h3>Is there something strange?</h3>
        <input class="form-control" type="text" id="search-query" placeholder="What's wrong? (do you have a broken bone, a stomachache, ghosts...)" required>
        <hr />
        <h3>What's your neighborhood?</h3>
        <input class="form-control" type="text" id="search-location" placeholder="Enter a city, state, zip code, or some combination of those" required>
        <hr />
        <button class="btn btn-danger" type="submit" id="search-button">Find who to call</button>
        <hr />
      </form>
      <div class="doctor-container">

      </div>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvJDgkKczZfeqKFvFgV3o8rHOGPRKk1qQ"></script>
  </body>
</html>
